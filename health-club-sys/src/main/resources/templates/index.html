    <script>
        layui.use('layer', function() { //独立版的layer无需执行这一句
            $(function () {
                $.ajax({
                    url: 'instrument/selInstrumentBaoJin',
                    success: function (res) {
                        var data = res.data;
                        if (res.code == 0) {
                            layer.open({
                                type: 1
                                ,offset: 'rb'
                                ,content: '<div style="padding: 20px 100px;">'+ res.msg +'</div>'
                                ,btn: '关闭全部'
                                ,btnAlign: 'c' //按钮居中
                                ,shade: 0 //不显示遮罩
                                ,yes: function(){
                                    layer.closeAll();
                                }
                            });
                        }
                    },
                    error: function (err) {
                        layer.msg(err, {icon: 5, time: 1000}, function () {
                            location.reload()
                        });
                    }
                })
            })
        })
    </script>
